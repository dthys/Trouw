<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Foto's Uploaden</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px 30px;
            margin-bottom: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-section:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .file-input-wrapper {
            position: relative;
            display: block;
            cursor: pointer;
            text-align: center;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 18px 35px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .file-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 25px;
        }

        .preview-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255, 0, 0, 0.9);
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .upload-btn {
            background: linear-gradient(45deg, #10ac84, #00d2d3);
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(16, 172, 132, 0.4);
        }

        .upload-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-weight: 500;
        }

        .status-success {
            background: rgba(16, 172, 132, 0.2);
            border: 1px solid rgba(16, 172, 132, 0.5);
            color: #10ac84;
        }

        .status-error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: #ff6b6b;
        }

        .status-info {
            background: rgba(52, 152, 219, 0.2);
            border: 1px solid rgba(52, 152, 219, 0.5);
            color: #3498db;
        }

        .photo-count {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        .success-animation {
            animation: bounce 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            80% {
                transform: translateY(-5px);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }

            .upload-section {
                padding: 30px 20px;
            }

            .upload-icon {
                font-size: 3rem;
            }

            .file-input-button {
                font-size: 1.1rem;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Foto's Uploaden</h1>
            <p>Selecteer je foto's en upload ze direct</p>
        </div>

        <div class="upload-section">
            <div class="upload-icon">üì§</div>
            <h3 style="margin-bottom: 15px;">Kies je foto's</h3>
            <p style="margin-bottom: 20px; opacity: 0.8;">Klik hieronder om foto's te selecteren van je telefoon of camera</p>
            
            <label class="file-input-wrapper">
                <input type="file" class="file-input" multiple accept="image/*" id="fileInput">
                <span class="file-input-button">üñºÔ∏è Foto's Selecteren</span>
            </label>
            
            <div class="photo-count" id="photoCount">Geen foto's geselecteerd</div>
            
            <div class="file-preview" id="filePreview"></div>
            
            <button class="upload-btn" id="uploadBtn" disabled>
                üöÄ Upload Foto's
            </button>
            
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        // Google Drive configuratie
        const DRIVE_FOLDER_ID = '1gubSpYKWlFfIpe2bwUqAxUtCKm8ZOLgf';
        const API_KEY = 'AIzaSyBvVyuhpOCgD7TjKS8SsvNDZf4rIftTRco';
        const CLIENT_ID = '429034127132-s5i72ltjf2pet35t583uad337ife70g3.apps.googleusercontent.com';
        
        let isGapiLoaded = false;
        let isGisLoaded = false;
        let tokenClient;
        let accessToken = null;

        // Google API's laden
        function loadGoogleApis() {
            const gapiScript = document.createElement('script');
            gapiScript.src = 'https://apis.google.com/js/api.js';
            gapiScript.onload = gapiLoaded;
            document.head.appendChild(gapiScript);

            const gisScript = document.createElement('script');
            gisScript.src = 'https://accounts.google.com/gsi/client';
            gisScript.onload = gisLoaded;
            document.head.appendChild(gisScript);
        }

        async function gapiLoaded() {
            await gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
            });
            isGapiLoaded = true;
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: 'https://www.googleapis.com/auth/drive.file',
                callback: (resp) => {
                    if (resp.error !== undefined) {
                        showStatusMessage('‚ùå Login mislukt. Probeer opnieuw.', 'error');
                        return;
                    }
                    accessToken = resp.access_token;
                    showStatusMessage('‚úÖ Ingelogd! Upload wordt gestart...', 'success');
                    // Direct uploaden na login
                    setTimeout(() => performUpload(), 1000);
                },
            });
            isGisLoaded = true;
        }

        // File input handler
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            selectedFiles = [...selectedFiles, ...files];
            updateFilePreview();
            updateUploadButton();
        });

        function updateFilePreview() {
            const preview = document.getElementById('filePreview');
            const photoCount = document.getElementById('photoCount');
            
            preview.innerHTML = '';
            
            if (selectedFiles.length === 0) {
                photoCount.textContent = 'Geen foto\'s geselecteerd';
                return;
            }
            
            photoCount.textContent = `${selectedFiles.length} foto${selectedFiles.length !== 1 ? '\'s' : ''} geselecteerd`;
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'preview-item';
                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="Preview" class="preview-img">
                        <button class="remove-btn" onclick="removeFile(${index})">√ó</button>
                    `;
                    preview.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFilePreview();
            updateUploadButton();
        }

        function updateUploadButton() {
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = selectedFiles.length === 0;
            
            if (selectedFiles.length === 0) {
                uploadBtn.textContent = 'üöÄ Upload Foto\'s';
            } else {
                uploadBtn.textContent = `üöÄ Upload ${selectedFiles.length} foto${selectedFiles.length !== 1 ? '\'s' : ''}`;
            }
        }

        // Authenticatie
        async function authenticate() {
            return new Promise((resolve) => {
                if (accessToken) {
                    resolve(accessToken);
                    return;
                }
                
                showStatusMessage('üîê Google login wordt geopend...', 'info');
                
                tokenClient.callback = (resp) => {
                    if (resp.error !== undefined) {
                        showStatusMessage('‚ùå Login mislukt: ' + resp.error, 'error');
                        resolve(null);
                        return;
                    }
                    accessToken = resp.access_token;
                    resolve(accessToken);
                };
                
                tokenClient.requestAccessToken();
            });
        }

        // Upload functie naar Google Drive
        async function uploadToGoogleDrive(files) {
            try {
                showStatusMessage('üì§ Uploaden gestart...', 'info');
                
                const uploadPromises = files.map((file, index) => 
                    uploadSingleFile(file, accessToken, index + 1, files.length)
                );
                const results = await Promise.all(uploadPromises);
                
                const successCount = results.filter(result => result).length;
                
                if (successCount === files.length) {
                    showStatusMessage(`üéâ Alle ${successCount} foto's succesvol ge√ºpload!`, 'success');
                    // Reset form
                    selectedFiles = [];
                    updateFilePreview();
                    updateUploadButton();
                    document.getElementById('fileInput').value = '';
                    
                    // Success animatie
                    document.querySelector('.container').classList.add('success-animation');
                    setTimeout(() => {
                        document.querySelector('.container').classList.remove('success-animation');
                    }, 600);
                } else {
                    showStatusMessage(`‚ö†Ô∏è ${successCount} van ${files.length} foto's ge√ºpload. Probeer de mislukte opnieuw.`, 'error');
                }
                
                return successCount > 0;
            } catch (error) {
                console.error('Upload error:', error);
                showStatusMessage('‚ùå Upload mislukt: ' + error.message, 'error');
                return false;
            }
        }

        async function uploadSingleFile(file, token, current, total) {
            return new Promise((resolve) => {
                showStatusMessage(`üì§ Uploaden... ${current}/${total}`, 'info');
                
                const metadata = {
                    name: file.name,
                    parents: [DRIVE_FOLDER_ID]
                };

                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
                form.append('file', file);

                fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: new Headers({
                        'Authorization': 'Bearer ' + token
                    }),
                    body: form
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error('Upload error for', file.name, ':', data.error);
                        resolve(false);
                    } else {
                        console.log('Successfully uploaded:', file.name);
                        resolve(true);
                    }
                })
                .catch(error => {
                    console.error('Network error for', file.name, ':', error);
                    resolve(false);
                });
            });
        }

        async function performUpload() {
            if (selectedFiles.length === 0) return;
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.textContent = 'üì§ Uploaden...';
            uploadBtn.disabled = true;
            
            const success = await uploadToGoogleDrive(selectedFiles);
            
            uploadBtn.disabled = false;
            updateUploadButton();
        }

        function showStatusMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.style.display = 'block';
            statusMessage.className = `status-message status-${type}`;
            statusMessage.innerHTML = message;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 6000);
            } else if (type === 'info') {
                // Info messages blijven zichtbaar tot vervangen
            }
        }

        // Upload button click handler
        document.getElementById('uploadBtn').addEventListener('click', async function() {
            if (selectedFiles.length === 0) return;
            
            // Check of APIs geladen zijn
            if (!isGapiLoaded || !isGisLoaded) {
                showStatusMessage('‚è≥ Google services worden nog geladen. Probeer over een moment opnieuw.', 'error');
                return;
            }
            
            // Authenticatie
            const token = await authenticate();
            if (!token) return;
            
            // Als we hier komen, is authenticatie gelukt en performUpload wordt aangeroepen via callback
        });

        // Initialisatie
        window.addEventListener('load', function() {
            loadGoogleApis();
        });
    </script>
</body>
</html>
